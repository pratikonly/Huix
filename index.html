<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #6200ea;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #3700b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p class="error" id="error-msg"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            if (password === "23112008") {
                window.location.href = "https://www.playbook.com/s/xninju1/BEbQpbiDWQpD5FXHsGyC1Vq7";
            } else {
                errorMsg.textContent = "Wrong password!";
            }
        }
    </script>
</body>
</html>
